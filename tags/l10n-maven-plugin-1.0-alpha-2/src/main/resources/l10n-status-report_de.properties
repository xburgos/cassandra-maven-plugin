report.l10n.name=L10n-Status
report.l10n.description=Dieser Bericht bietet Informationen über die Vollständigkeit der Lokalisierung.
report.l10n.title=L10n-Status

report.l10n.intro=Dieser Bericht bietet Informationen über den Vollständigkeitsgrad der Lokalisierung des Projekts. \
 Er listet alle Ressourcenpakete des Projekts auf, die Anzahl der Ressourcenschlüssel für die Übersetzung und \
 die Anzahl der übersetzten Schlüssel für eine Liste unterstützter Sprachen.

report.l10n.legend=Legende:
report.l10n.locale=Sprache
report.l10n.list1=M - Anzahl der fehlenden Schlüssel. Dies sind Schlüssel, in für die Standardsprache definiert sind aber nicht für die angegebene Sprache.
report.l10n.list2=E - Anzahl der zusätzlichen Schlüssel. Dies sind Schlüssel, die für die betreffende Sprache definiert sind aber nicht für die Standardsprache.
report.l10n.list3=NT - Anzahl der nicht übersetzten Schlüssel. Als nicht übersetzt gilt ein Schlüssel, wenn sein Wert mit dem Wert für die Standardsprache übereinstimmt.
report.l10n.note=Hinweis: Sowohl 'M' als auch 'NT' können falsch positive Angaben enthalten, wenn ein Schlüssel absichtlich nicht für eine Sprache definiert ist oder den gleichen Wert wie für die Standardsprache hat.
report.l10n.tableheader1=Pfad
report.l10n.tableheader2=Fehlende Schlüssel
report.l10n.tableheader3=Zusätzliche Schlüssel
report.l10n.tableheader4=Unangepasste Schlüssel

