report.l10n.name=L10N status report
report.l10n.description=This report provides information about completeness of localization.
report.l10n.title=L10N status

report.l10n.intro=This report provides information about level of completion of project's localization effort. \
 It lists all resource bundle files in project(s), the number of property keys for translation and \
 the number for keys translated for a list of supported locales.

report.l10n.legend=Legend:
report.l10n.list1=M - number of missing keys in the given locale.
report.l10n.list2=E - number of extra keys present in given locale, but missing from default one.
report.l10n.list3=NT - number of non-translated keys which have the same value in default and in the given locale.
report.l10n.note=Note: Both 'M' and 'NT' can report some false positives for cases when the value for the given locale is intentionally not included or the same as the default.

report.l10n.summary.caption=L10N status summary table
report.l10n.column.default=Default
report.l10n.column.path=Path
report.l10n.missingFile=-
report.l10n.missingKey=M:
report.l10n.ok=OK
report.l10n.additional=E:
report.l10n.nontranslated=NT:
report.l10n.total=Total:
